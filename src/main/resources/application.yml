spring:
    profiles:
        group:
            local: "local, jwt, file, swagger, minio, kakao"
            prod: "prod, prod-datasource, jwt, log, redis, file, swagger, minio, kakao"
            stag: "stag, stag-datasource, jwt, log, redis, file, swagger, minio, kakao"

    # format
    jackson:
        property-naming-strategy: SNAKE_CASE
# server
server:
    tomcat:
        threads:
            max: 200
            min-spare: 10
        max-connections: 8192
        accept-count: 100
        connection-timeout: 20000

management:
    endpoints:
        web:
            exposure:
                include: "health, heapdump, threaddump"
            cors:
                exposed-headers: "Authorization"
