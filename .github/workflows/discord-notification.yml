name: Discord Notification
on:
  pull_request:
    branches: [ "main", "develop" ]
jobs:
  message:
    runs-on: ubuntu-latest
    steps:
    - name: Discord Webhook Action
      uses: sarisia/actions-status-discord@v1
      with:
        title: "안녕하세요! 냥뇽녕냥입니다❤️"
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        color: FFFFFF
